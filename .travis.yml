language: emacs

install:
  # Install emacs.
  - "sudo apt-get install emacs23-nox"

# run the tests
script:
  - curl -fsSkL https://raw.github.com/rejeep/carton/master/go | sh
  - bash ~/.carton/bin/carton
  - emacs -batch -q -no-site-file -eval '(message "%s" load-path)'
  - ls -lR /home/travis
  - EMACSLOADPATH=/usr/share/emacs/23.3/lisp:/home/travis/build/rocky/emacs-load-relative/elpa/test-simple-20130710.1126 /bin/sh ./autogen.sh && EMACSLOADPATH=/home/travis/build/rocky/emacs-load-relative/elpa/test-simple-20130710.1126:/usr/share/emacs/23.3/lisp make check
